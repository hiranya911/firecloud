name: Release

on:
  # Only run the workflow when a PR is closed on the master branch, or when a
  # developer explicitly requests it.
  pull_request:
    types:
      - closed

  repository_dispatch:
    types:
      - firebase_build

jobs:
  stage_release:
    # If triggered by a PR it must be:
    #   1. merged
    #   2. baring the label 'release:pending', and
    #   3. the title prefix '[chore] Release'.
    if: github.event.action == 'firebase_build' ||
      (github.event.pull_request.merged &&
      contains(github.event.pull_request.labels.*.name, 'release:build'))

    runs-on: ubuntu-latest

    # Checkout source.
    steps:
    - run: echo ${{ github.event.client_payload.ref || github.ref }}

    - name: Checkout source
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.client_payload.ref || github.ref }}

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Enable publish mode
      id: check_publish
      if: github.ref == 'master' &&
        github.event.pull_request.merged &&
        startsWith(github.event.pull_request.title, '[chore] Release ')
      run: echo ::set-env name=FIREBASE_PUBLISH::true

    # Handle additional options/labels passed with the release PR.
    #   1. release:dry-run - Dry run the release process without publishing new tags or artifacts.
    #   2. release:skip-tweet - Complete the release process without posting to Twitter.
    #
    # Any explicitly requested release is considered to be in the dryrun mode. This is because
    # any developer with write access to the repo can trigger this event without a review.
    - name: Preflight check
      id: prepare
      run: ./.github/scripts/prepare_release.sh

    - name: Install dependencies
      run: echo Installing dependencies

    - name: Run tests
      run: echo Running tests

    - name: Package release artifacts
      run: |
        echo Packaging release artifacts
        mkdir -p dist
        echo Test release > dist/output.txt

    # Attach the packaged artifacts to the workflow output. These can be manually
    # downloaded for later inspection if necessary.
    - name: Archive artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist

    # Tag the release if not executing in the dryrun mode. We pull this action froma
    # custom fork of a contributor until https://github.com/actions/create-release/pull/32
    # is merged. Also note that v1 of this action does not support the "body" parameter.
    - name: Create release tag
      if: success() && env.FIREBASE_PUBLISH
      uses: fleskesvor/create-release@1a72e235c178bf2ae6c51a8ae36febc24568c5fe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.prepare.outputs.version }}
        release_name: FireCloud ${{ steps.prepare.outputs.version }}
        body: ${{ steps.prepare.outputs.changelog }}
        draft: false
        prerelease: false

    # If not executing in the dryrun mode, publish the packagted artifacts to Pypi.
    - name: Publish to Pypi
      if: success() && env.FIREBASE_PUBLISH
      run: echo Publishing to Pypi

    # If the Tweet is not suppressed, post to Twitter.
    - name: Post to Twitter
      if: success() && env.FIREBASE_PUBLISH &&
        contains(github.event.pull_request.labels.*.name, 'release:tweet')
      run: echo Posting Tweet
      continue-on-error: true
